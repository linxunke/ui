<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
<!-- <link rel="stylesheet" th:href="@{/css/register_css.css}" type="text/css"> -->
<script src="/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/head.js" type="text/javascript"></script>
<script type="text/javascript">
 
  $(document).ready(function () {
    if ($.cookie("rmbUser") == "true") {
    $("#ck_rmbUser").attr("checked", true);
    $("#txt_username").val($.cookie("username"));
    $("#txt_password").val($.cookie("password"));
    }
  });
 
  //记住用户名密码
  function Save() {
    if ($("#ck_rmbUser").prop("checked")) {
      var str_username = $("#txt_username").val();
      var str_password = $("#txt_password").val();
      $.cookie("rmbUser", "true", { expires: 7 }); //存储一个带7天期限的cookie
      $.cookie("username", str_username, { expires: 7 });
      $.cookie("password", str_password, { expires: 7 });
    }
    else {
      $.cookie("rmbUser", "false", { expire: -1 });
      $.cookie("username", "", { expires: -1 });
      $.cookie("password", "", { expires: -1 });
    }
  };
  function Login(){
	  var account = $("#login_input1").val();
      var password = $("#login_input2").val();
      if(account != "" && password != ""){
    	  /*异步传输注册的信息*/
          $.ajax({
              url:'/user/login',
              data:{
            	  account:account,
            	  password:password
              },
              dataType:'text',
              type:'post',
              success:function (data) {
              },
              error:function () {
              }
          });
      }
      else {
          alert("请填写账户或密码!");
      }
  };
</script>

</head>
<body>
<div class="background">
<div class="head">
<div class="nav_list logo"><img src="../img/logo.png"></div>
    <div class="nav_list home">

    </div>

        <a href="#">素材库</a>
    </div>
    <div class="nav_list work_management">
        <a href="#">作品管理</a>
    </div>
    <div class="nav_list search_box">
        <img src="../img/搜图.png" class="search_map" alt="">
        <input type="text" value="春节" class="search_content"/>
        <img src="../img/搜索.png" alt="" class="search_btn">
    </div>
    <div class="nav_list update">
        <img src="../img/上传.png">
    </div>
    <div class="nav_list message">
        <img src="../img/消息.png">
    </div>
    <div class="nav_list need_sign_in">
        <img src="../img/未登录.png">
    </div>
 </div>
	<div class="word">登录智慧集，分享设计</div>
	<div class="login">
		<div class="login_top">
			<div class="top_left">
				<div class="top_left_head"><b style="color: black;">密码登录</b></div><br/>
			<hr class="hrr" style="width: 324px;">
			</div>
			<div class="top_right" >
				<img alt="" src="../img/切换二维码.png">
			</div>
		</div>
		<div class="login_middle">
			<form action="">
				<input id="login_input1" class="login_input" placeholder="手机号"><br/>
				<input id="login_input2" class="login_input" type="password" placeholder="密码">
				<input id="login_btn"  type="submit" value="登录" onclick="Save(),Login()">

			</form>
		</div>
		<div class="login_floor">
		<br/>
		<div class="box" style="color: black;">
		<input type="checkbox" id="ck_rmbUser" checked="checked" />记住用户名和密码<br />
		</div>

		</div>

</div>
