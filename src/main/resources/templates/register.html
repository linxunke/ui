<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/register_css.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery.Jcrop.css}" type="text/css" />

    <script type="text/javascript" th:src="@{/js/jquery/jquery.color.js}"></script>

    <style>
    canvas {
 		border-radius: 200px;
 	}
    </style>
</head>
<body>
<div class="nav">
    <div class="nav_list logo"><img src="../img/logo.png"></div>
    <div class="nav_list home">
        <a href="#">首页</a>
    </div>
    <div class="nav_list material_library">
        <a href="#">素材库</a>
    </div>
    <div class="nav_list work_management">
        <a href="#">作品管理</a>
    </div>
    <div class="nav_list search_box">
        <img src="../img/搜图.png" class="search_map" alt="">
        <input type="text" value="春节" class="search_content"/>
        <img src="../img/搜索.png" alt="" class="search_btn">
    </div>
    <div class="nav_list update">
        <img src="../img/上传.png">
    </div>
    <div class="nav_list message">
        <img src="../img/消息.png">
    </div>
    <div class="nav_list need_sign_in">
        <img src="../img/未登录.png">
    </div>
</div>
<div class="register_module">
    <div class="reg_info">
        <div class="info_title">头像</div>
        <div>
            <div id="choose_picture">
            	<img src=""  id="head_img"/>
            </div>
        </div>
    </div>
    <div class="reg_info">
        <div class="info_title">用户昵称</div>
        <div>
            <input id="nickname" type="text" class="info_input" placeholder="请输入昵称"/>
        </div>
    </div>
    <div class="reg_info">
        <div class="info_title">手机账号</div>
        <div>
            <input id="account" type="text" class="info_input" placeholder="请输入手机号"/>
        </div>
    </div>
    <div class="reg_info">
        <div class="info_title">微信</div>
        <div>
            <input id="wechat" type="text" class="info_input" placeholder="请输入微信号"/>
        </div>
    </div>
    <div class="reg_info">
        <div class="info_title">登录密码</div>
        <div>
            <input id="password" type="password" class="info_input" placeholder="●●●●●●"/>
        </div>
        <div class="remind">密码要求至少包含字母，符号或者数字中的两项且长度超过6位</div>
    </div>
    <div class="reg_info">
        <div class="info_title">确认密码</div>
        <div>
            <input id="confirm_password" type="password" class="info_input" placeholder="●●●●●●"/>
        </div>
    </div>
    <div class="reg_info">
        <div class="info_title"></div>
        <div><button id="save_btn">保存</button></div>
    </div>
</div>
<div>
    <!--显示手机号码是否符合规范的div-->
    <div id="phone_prompt">
    </div>
    <!--显示密码是否符合规范的div-->
    <div id="password_format_prompt">
    </div>
    <!--显示两次密码是否匹配的div-->
    <div id="password_match_prompt">
    </div>
</div>
<div class="modal">
    <div class="modal_content">
        <header class="modal_header">
            <h4>上传头像</h4>
        </header>
        <div class="modal_body">
            <div class="body_content" id="head">
                 <img src=""  id="target" alt="[Jcrop Example]" />
                 <input type="file" id="file" onchange="changeFile()" style="display: none;"/>
            </div>
            <div class="body_content" id="canvas_preview">
            <canvas id="myCan" width="200" height="200"></canvas>
            <a href="#" id="resplit">重新上传</a>
            </div>
            <div class="body_content" id="preview-pane">
                <div class="preview-container">
                    <img src="" class="jcrop-preview" id="Preview"/>
                </div>
            </div>
            
        </div>
        <footer class="modal-footer">
            <button id="sure">确定</button>
            <button id="cancel">取消</button>
        </footer>
    </div>
</div>
 <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/jquery.Jcrop.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/jquery.color.js}"></script>
    <script type="text/javascript" th:src="@{/js/register_js.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/md5.js}"></script>
</body>
</html>
