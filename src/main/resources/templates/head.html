<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>导航栏</title>
<link rel="stylesheet" th:href="@{/css/head.css}" type="text/css">
</head>
<body>
	<div class="head">
		<div class="nav">
			<div class="nav_logo">
				<img src="../img/logo.png">
			</div>
			<div class="nav_list home">
				<a href="#">首页</a>
			</div>
			<div class="nav_list material_library">
				<a href="#">素材库</a>
			</div>
			<div class="nav_list work_management">
				<a href="#">作品管理</a>
			</div>
			<div class="nav_list search_box">
				<img src="../img/搜图.png" class="search_map" alt=""> <input
					type="text" value="春节" class="search_content" /> <img
					src="../img/搜索.png" alt="" class="search_btn">
			</div>
			<div class="nav_list update">
				<img src="../img/上传.png">
			</div>
			<div class="nav_list message">
				<img src="../img/消息.png">
			</div>
			<div class="nav_list need_sign_in">
				<img src="../img/未登录.png">
			</div>
		</div>
	</div>
</body>
</html>
