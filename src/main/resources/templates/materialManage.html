<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>作品管理</title>
<link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/css/materialManage.css}"
	type="text/css" />
</head>
<body>
	<div class="nav">
		<div class="nav_list logo">
			<img src="../img/logo.png">
		</div>
		<div class="nav_list home">
			<a href="#">首页</a>
		</div>
		<div class="nav_list material_library">
			<a href="#">素材库</a>
		</div>
		<div class="nav_list work_management">
			<a href="#">作品管理</a>
		</div>
		<div class="nav_list search_box">
			<img src="../img/搜图.png" class="search_map" alt=""> <input
				type="text" value="春节" class="search_content" /> <img
				src="../img/搜索.png" alt="" class="search_btn">
		</div>
		<div class="nav_list update">
			<img src="../img/上传.png">
		</div>
		<div class="nav_list message">
			<img src="../img/消息.png">
		</div>
		<div class="nav_list need_sign_in">
			<img src="../img/未登录.png">
		</div>
	</div>
	<div class="head">
		<div class="headImg_model head_div">
			<img id="user_head_img" alt="头像" src="">
		</div>
		<div class="head_div">
			<div class="canvas_info_model">
				<div class="float_l canvas_info_div">
					<span class="user_name">sylvanas</span>
				</div>
				<div class="float_l canvas_info_div">
					<div class="canvas_name_div">
						<span class="canvas_name">画板</span>
					</div>
				</div>
				<div class="float_l canvas_info_div">
					<div class="material_num_div">
						<span class="material_num">32</span>个素材
					</div>
				</div>
			</div>
			<div class="canvas_info_model">
				<div class="material_nav float_l">
					<div class="float_l material_nav_li"><a class="nav_active" href="">我上传的作品</a></div>
					<div class="float_l material_nav_li"><a href="">我的收藏</a></div>
					<div class="float_l material_nav_li"><a href="">下载历史</a></div>
					<div class="float_l material_nav_li"><a href="">超级管理</a></div>
				</div>
				<div class="material_nav float_l">
					<div class="material_operation_nav_li float_l">
						<div class="select_all_div">
							<input type="checkbox" id="selectAll"/>全选
						</div>
					</div>
					<div class="material_operation_nav_li float_l">
						<button id="delete">删除</button>
					</div>
					<div class="material_operation_nav_li float_l">
						<button id="cancer_operation">取消操作</button>
					</div>
					<div class="material_operation_nav_li float_l">
						<input type="text" id="search_content"/>
							<button class="search_btn_div">
								<img class="search_img" src="../img/我的-搜索.png">
							</button>
					</div>
					<div  class="material_operation_nav_li float_l">
						<button class="upload_btn_div">
							<img class="upload_img" src="../img/我的-上传.png">
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="body">
		<div class="material_show_body">
			<div class="each_material_div">
				<div class="material_image_div">
					<img class="material_img" src="../img/6759847096808.png">
					<div class="custom_checkedbox" onclick="change_checked_status(this)" onmouseenter="show_custom_checkedbox(this)" onmouseleave="hiden_custom_checkedbox(this)"></div>
				</div>
				<div class="material_name_div">
					<span class="material_name">面包</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/tool.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/materialManage.js}"></script>
</body>
</html>
