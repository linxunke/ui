<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>素材库</title>
<link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/css/materialLibrary.css}"
	type="text/css" />
</head>
<body>
	<div class="nav">
		<div class="nav_list logo">
			<img src="../img/logo.png">
		</div>
		<div class="nav_list home">
			<a href="#">首页</a>
		</div>
		<div class="nav_list material_library">
			<a class="nav_active" href="#">素材库</a>
		</div>
		<div class="nav_list work_management">
			<a href="#">作品管理</a>
		</div>
		<div class="nav_list search_box">
			<img src="../img/搜图.png" class="search_map" alt=""> <input
				type="text" placeholder="春节" class="search_content" /> <img
				src="../img/搜索.png" alt="" class="search_btn">
		</div>
		<div class="nav_list update" id="nav_list_update">
			<img src="../img/上传.png">
		</div>
		<div class="nav_list message">
			<img src="../img/消息.png">
		</div>
		<div class="nav_list need_sign_in">
			<img src="../img/未登录.png">
		</div>
	</div>
	<div class="nav_head">
		<div class="nav_head_content float_l"></div>
		<div class="show_as_list">
			<div class="show_as_list_button">
				<div class="list_button_list_show">
					<img src="../img/列表显示.png">
				</div>
				<div class="list_button_block_show" style="display: none">
					<img src="../img/缩略图显示.png">
				</div>
			</div>
			<input id="show_as_list_button" type="text" value="false"
				style="display: none" />
		</div>
	</div>
	<div class="material_library_container">
		<!-- <div class="child_type_material_group">
			<div class="img_cover_container">
				<img class="img_cover" alt="img_cover" src="">
			</div>
			<div class="group_info_container">
				<div class="group_child_id"></div>
				<div class="group_name">单色</div>
				<div class="group_material_num">234</div>
			</div>
		</div> -->
	</div>
	<div class="material_library_list_container">
		<div class="child_Type_list float_l" id="childTypeList">
			<div class="each_child_type_li list_li_active">
				<div class="child_type_li_img float_l">
					<img src="../img/文件夹.png" />
				</div>
				<div class="child_type_name_div float_l">
					<div class="child_type_name_content"></div>
					<div class="chilt_type_id_content" style="display: none"></div>
				</div>
				<div class="child_type_material_number float_l"></div>
			</div>
		</div>
		<div class="material_list float_l" id="materialList">
			<!-- <div class="each_material_li list_li_active">
				<div class="material_li_thumbnail float_l">
					<img class="material_li_thumbnail_img" src="">
				</div>
				<div class="material_li_info_div float_l">
					<div class="material_li_name"></div>
					<div class="material_li_id" style="display: none"></div>
				</div>
			</div> -->
		</div>
		<div class="material_info_list float_l">
			<div class="modal_material_div">
				<div class="material_img_div">
					<img src="" id="material_img_preview">
				</div>
			</div>
			<div class="material_info_div">
				<div class="material_name_content"></div>
			</div>
			<div class="material_info_div">
				<div class="user_info_block">
					<div class="author_head_img_div float_l">
						<img class="author_head_img" src="">
					</div>
					<div class="author_details_info_div float_l">
						<div class="author_details_info_li float_l">
							<div class="material_author_name"></div>
						</div>
						<div class="author_details_info_li float_l">
							<div class="material_author_createDate"></div>
						</div>
						<div class="author_details_info_li float_l">
							<div id="current_canvas_id_in_modal" style="display: none"></div>
							<div class="material_author_canvasName float_l"></div>
							<div class="find_more_in_cavans float_l">
								<img src="../img/更多.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="material_info_div">
				<div class="material_history_info_div float_l">
					<div class="history_info_icon float_l">
						<img class="history_icon_img" src="../img/已点赞.png" />
					</div>
					<div class="float_l">
						<div class="history_info_collectionNum"></div>
					</div>
				</div>
				<div class="material_history_info_div float_l">
					<div class="history_info_icon float_l">
						<img class="history_icon_img" src="../img/下载.png" />
					</div>
					<div class="float_l">
						<div class="history_info_downloadsNum"></div>
					</div>
				</div>
			</div>
			<div class="material_info_div">
				<div class="material_lable_icon_div float_l">
					<img class="material_lable_icon_img" src="../img/标签.png">
				</div>
				<div class="material_lable_content_div float_l">
					<div class="material_lable_content"></div>
				</div>
			</div>
			<div class="download_material_div">
				<div class="download_buttons_div" id="download_buttons_id">
					<button class="download_btn_png">
						<span id="download_material_png">PNG</span> <select
							id="material_png_size_select">
							<option value="512">512x512</option>
							<option value="16">16x16</option>
							<option value="32">32x32</option>
							<option value="64">64x64</option>
							<option value="72">72x72</option>
							<option value="96">96x96</option>
							<option value="128">128x128</option>
							<option value="256">256x256</option>
							<option value="1024">1024x1024</option>
						</select> <input id="isIconInput" type="text" style="display: none" />
					</button>
					<button id="download_material_svg" class="download_btn">SVG</button>
					<button id="download_material_ai" class="download_btn">AI</button>
				</div>
				<input type="text" id="currentMaterialId" value=""
					style="display: none" />
			</div>
			<div class="similar_material_block"
				id="current_similar_material_container">
				<div class="similar_block_head">相似</div>
				<div id="current_material_color_percentage_in_modal"
					style="display: none"></div>
				<div class="similar_img_div">
					<div class="each_similar_material_div float_l">
						<img class="similar_material_img" src=""> <input type="text"
							class="similar_material_id" value="" style="display: none" />
					</div>
					<div class="each_similar_material_div float_l">
						<img class="similar_material_img" src=""> <input type="text"
							class="similar_material_id" value="" style="display: none" />
					</div>
					<div class="each_similar_material_div float_l">
						<img class="similar_material_img" src=""> <input type="text"
							class="similar_material_id" value="" style="display: none" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal">
		<div class="modal_content">
			<header class="modal_header">
				<h4>素材信息</h4>
				<button id="closeModal" onclick="closeModal()">×</button>
			</header>
			<div class="modal_body">
				<div class="float_l material_img_div_in_modal">
					<img class="material_img_in_modal" src="../img/splitImg.jpg" />
				</div>
				<div class="float_l material_info_div_in_modal">
					<div class="material_info_li_in_modal">
						<div class="material_name_content_in_modal"></div>
					</div>
					<div class="material_info_li_in_modal">
						<div class="float_l author_head_img_div_in_modal">
							<img class="author_head_img_in_modal" src="" alt="">
						</div>
						<div class="float_l author_details_info_in_modal">
							<div class="author_details_info_li float_l">
								<div class="material_author_name_in_modal"></div>
							</div>
							<div class="author_details_info_li float_l">
								<div class="material_author_createDate_in_modal"></div>
							</div>
							<div class="author_details_info_li float_l">
								<div id="current_canvas_id_in_modal_in_modal"
									style="display: none"></div>
								<div class="material_author_canvasName_in_modal float_l"></div>
								<div class="find_more_in_cavans_in_modal float_l">
									<img src="../img/更多.png">
								</div>
							</div>
						</div>
					</div>
					<div class="material_info_li_in_modal">
						<div class="material_history_info_div_in_modal float_l">
							<div class="history_info_icon_in_modal float_l">
								<img class="history_icon_img_in_modal" src="../img/已点赞.png"/>
							</div>
							<div class="float_l">
								<div class="history_info_collectionNum_in_modal"></div>
							</div>
						</div>
						<div class="material_history_info_div_in_modal float_l">
							<div class="history_info_icon_in_modal float_l">
								<img class="history_icon_img_in_modal" src="../img/下载.png"/>
							</div>
							<div class="float_l">
								<div class="history_info_downloadsNum_in_modal"></div>
							</div>
						</div>
					</div>
					<div class="material_info_li_in_modal">
						<div class="material_lable_icon_div_in_modal float_l">
							<img class="material_lable_icon_img_in_modal" src="../img/标签.png">
						</div>
						<div class="material_lable_content_div_in_modal float_l">
							<div class="material_lable_content_in_modal"></div>
						</div>
					</div>
					<div class="similar_material_block_in_modal" id="similar_material_div_in_modal">
						<div class="similar_block_head">相似</div>
						<div id="the_material_color_percentage_in_modal" style="display: none"></div>
						<div class="similar_img_div_in_modal">
							<div class="each_similar_material_div_in_modal float_l">
								<img class="similar_material_img_in_modal" src="">
								<input type="text" class="similar_material_id_in_modal" value="" style="display: none"/>
							</div>
							<div class="each_similar_material_div_in_modal float_l">
								<img class="similar_material_img_in_modal" src="">
								<input type="text" class="similar_material_id_in_modal" value="" style="display: none"/>
							</div>
							<div class="each_similar_material_div_in_modal float_l">
								<img class="similar_material_img_in_modal" src="">
								<input type="text" class="similar_material_id_in_modal" value="" style="display: none"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="download_buttons_div_in_modal" id="download_materials_button_group">
						<button class="download_btn_png_in_modal">
							<span id="download_material_png_in_modal">PNG</span>
							<select id="material_png_size_select_in_modal">
								<option value="512">512x512</option>
								<option value="16">16x16</option>
								<option value="32">32x32</option>
								<option value="64">64x64</option>
								<option value="72">72x72</option>
								<option value="96">96x96</option>
								<option value="128">128x128</option>
								<option value="256">256x256</option>
								<option value="1024">1024x1024</option>
							</select>
							<input id="isIconInput_in_modal" type="text" style="display: none"/>
						</button>
						<button id="download_material_svg_in_modal" class="download_btn">SVG</button>
						<button id="download_material_ai_in_modal" class="download_btn">AI</button>
				</div>
				<input type="text" id="currentMaterialIdInModal" value="" style="display: none"/>
			</div>
		</div>
	</div>
	<a href="" id="downloadImg" download="" style="display: none"></a>
	<script type="text/javascript" th:src="@{/js/tool.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery/jquery.mousewheel.js}"></script>
	<script type="text/javascript" th:src="@{/js/nav.js}"></script>
	<script type="text/javascript" th:src="@{/js/materialLibrary.js}"></script>
</body>
</html>
